plugin: gcp_compute
projects:
  - gp-dssi
auth_kind: application
keyed_groups:
  - key: labels
groups:
  ops : "ops-agent in label"
compose:
  # set the ansible_host variable to connect with the private IP address without changing the hostname
  ansible_host: name
filters:
  - "name = patroni-1 OR name = patroni-2 OR name = etcd-3"